<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Fayllar Arxivi - Talabalar uchun eng katta baza{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}KUKU fayllar arxividan kerakli kitoblar, referatlar, o'quv materiallari va qo'llanmalarni toping va bepul yuklab oling.{% endblock %}">
    <meta name="keywords" content="fayllar, arxiv, talabalar uchun, referat, kitob, o'quv materiallari, yuklab olish, bepul, darslik">

    <meta property="og:title" content="{% block og_title %}{{ block.super }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ block.super }}{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'file-list' %}">Fayl Arxiv</a>
    </div>
</nav>

<main class="container mt-4 mb-5">
    {% block content %}
    {% endblock %}
</main>

<footer class="bg-dark text-white text-center p-3 mt-auto">
    <div class="container">
        &copy; {% now "Y" %} Fayl Arxiv. Barcha huquqlar himoyalangan.
    </div>
</footer>

</body>
</html>
